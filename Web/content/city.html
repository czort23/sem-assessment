<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Reports</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        th, td, p, input
        {
            font-size: 14px;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th
        {
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <p>List of reports:</p>
    <a href="city.html"> City Reports</a> <br>
    <a href="capitalCity.html"> Capital City Reports</a> <br>
    <a href="country.html"> Country Reports</a> <br>
    <a href="population.html"> Population Reports</a> <br>
    <a href="language.html"> Language Reports</a> <br>

    <h2>City Reports</h2>

    <p>Select a city report type:</p>

    <select id="reportType">
        <option value="all_cities">All Cities (World)</option>
        <option value="cities_by_continent">Cities by Continent</option>
        <option value="cities_by_region">Cities by Region</option>
        <option value="cities_by_country">Cities by Country</option>
        <option value="cities_by_district">Cities by District</option>
        <option value="top_n_cities">Top N Cities (World)</option>
        <option value="top_n_cities_by_continent">Top N Cities by Continent</option>
        <option value="top_n_cities_by_region">Top N Cities by Region</option>
        <option value="top_n_cities_by_country">Top N Cities by Country</option>
        <option value="top_n_cities_by_district">Top N Cities by District</option>
    </select>

    <br><br>

    <input type="text" id="param1" placeholder="Continent/region/country/district">

    <input type="number" id="numberInput" placeholder="N (Number)">
    <br><br>
    <button onclick="loadCities()">Load Report</button>

    <br><br>

    <div class="showData">Waiting...</div>

</div>

</body>

<script>
    function loadCities() {
        let type = document.getElementById("reportType").value;
        let p1 = document.getElementById("param1").value;
        let n = document.getElementById("numberInput").value;


        let base = "/app/";
        let URL = "";

        switch (type) {
            case "all_cities":
                URL = base + "cities/all";
                break;

            case "cities_by_continent":
                URL = base + "cities/continent?name=" + encodeURIComponent(p1);
                break;

            case "cities_by_region":
                URL = base + "cities/region?name=" + encodeURIComponent(p1);
                break;

            case "cities_by_country":
                URL = base + "cities/country?name=" + encodeURIComponent(p1);
                break;

            case "cities_by_district":
                URL = base + "cities/district?name=" + encodeURIComponent(p1);
                break;

            case "top_n_cities":
                URL = base + "cities/top?n=" + n;
                break;

            case "top_n_cities_by_continent":
                URL = base + "cities/top/continent?name=" + encodeURIComponent(p1) + "&n=" + n;
                break;

            case "top_n_cities_by_region":
                URL = base + "cities/top/region?name=" + encodeURIComponent(p1) + "&n=" + n;
                break;

            case "top_n_cities_by_country":
                URL = base + "cities/top/country?name=" + encodeURIComponent(p1) + "&n=" + n;
                break;

            case "top_n_cities_by_district":
                URL = base + "cities/top/district?name=" + encodeURIComponent(p1) + "&n=" + n;
                break;
        }

        console.log("Fetching: " + URL);

        $.getJSON(URL, function (data) {
            if (!Array.isArray(data) || data.length === 0) {
                $(".showData").html("<p>No results found.</p>");
                return;
            }

            let col = [];
            for (let i = 0; i < data.length; i++) {
                for (let key in data[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            // Create dynamic table
            let table = document.createElement("table");

            let tr = table.insertRow(-1);
            for (let i = 0; i < col.length; i++) {
                let th = document.createElement("th");
                th.innerHTML = col[i].charAt(0).toUpperCase() + col[i].slice(1);
                tr.appendChild(th);
            }

            for (let i = 0; i < data.length; i++) {
                tr = table.insertRow(-1);
                for (let j = 0; j < col.length; j++) {
                    let tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = data[i][col[j]];
                }
            }

            $(".showData").html(table);
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error("Request failed:", textStatus, errorThrown);
            $(".showData").html(
                "<p>Error: " + jqXHR.status + " " + jqXHR.statusText + "</p>"
            );
        });
    }
</script>


</html>
