<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Reports</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="container">
    <p>List of reports:</p>
    <a href="city.html"> City Reports</a> <br>
    <a href="capitalCity.html"> Capital City Reports</a> <br>
    <a href="country.html"> Country Reports</a> <br>
    <a href="population.html"> Population Reports</a> <br>
    <a href="language.html"> Language Reports</a> <br>

    <h2>Language Reports</h2>

    <p>
        This report shows the number of people who speak
        Chinese, English, Hindi, Spanish, and Arabic, plus their % of world population.
    </p>

    <button onclick="loadLanguageReport()">Load Language Report</button>

    <br><br>

    <div class="showData">Waiting...</div>
</div>

<script>
    function loadLanguageReport() {
        const URL = "/app/languages";   // Adjust if your RestServer uses another path
        console.log("Fetching:", URL);

        $.getJSON(URL, function (data) {
            if (!Array.isArray(data) || data.length === 0) {
                $(".showData").html("<p>No results found.</p>");
                return;
            }

            // Collect column names
            const col = [];
            for (let i = 0; i < data.length; i++) {
                for (let key in data[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            // Create table
            const table = document.createElement("table");

            // Header
            let tr = table.insertRow(-1);
            for (let i = 0; i < col.length; i++) {
                const th = document.createElement("th");
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            // Rows
            for (let i = 0; i < data.length; i++) {
                tr = table.insertRow(-1);
                for (let j = 0; j < col.length; j++) {
                    const cell = tr.insertCell(-1);
                    cell.innerHTML = data[i][col[j]];
                }
            }

            $(".showData").html(table);
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error("Request failed:", textStatus, errorThrown);
            $(".showData").html(
                "<p>Error: " + jqXHR.status + " " + jqXHR.statusText + "</p>"
            );
        });
    }
</script>

</body>
</html>
